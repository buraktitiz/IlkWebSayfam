    <title>LinkedIn Clone</title>

<body class="body">

        <form class="form-inline position-relative">
            <input style="margin-right:150px;" class="form-control searche pl-4" type="search" placeholder="Arama Yap"

        </form>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto ml-4 text-center">
                <li class="nav-item active mr-3">
                    <a class="nav-link" href="#">
                        <i class="fas fa-home fa-lg" style="color:black;">

                            </div>
                        </i>
                    </a>
                </li>
                <li class="nav-item  mr-3">
                    <a class="nav-link" href="#">
                        <i class="fas fa-user-friends fa-lg"></i>

                            Ağım
                        </div>
                    </a>
                </li>

                <li class="nav-item mr-3">
                    <a class="nav-link" href="#">
                        <i class="fas fa-briefcase fa-lg"></i>

                        </div>

                </li>

                <li class="nav-item mr-3">

                    </a>
                </li>

                <li class="nav-item mr-3">
                    <a class="nav-link" href="#">
                        <i class="fas fa-bell fa-lg"></i>

                <li class="nav-item dropdown mt-1 mr-3 ml-3">

                        <img width="24" src="https://picsum.photos/id/4/25/25"

                        <span class="menutext">

                        </span>
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                        <li><a class="dropdown-item menutext" href="https://www.linkedin.com/in/burak-titiz/"

                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item menutext" href="#">Hesap</a></li>
                        <li>

                        </li>
                        <li><a class="dropdown-item menutext" href="#">Yönet</a></li>

<!-- Navbar End -->
